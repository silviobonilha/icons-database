<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <custom-header></custom-header>
    
    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-6">Relatórios das Formadoras</h1>
            
            <div class="mb-8">
                <label for="search" class="block text-gray-700 mb-2">Buscar por Unidade/Turma:</label>
                <input type="text" id="search" class="w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite para filtrar...">
            </div>
            <div id="reports-list" class="mb-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <!-- Reports list will be loaded here -->
            </div>
            
            <div id="report-detail" class="hidden">
                <button id="back-button" class="mb-4 bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded">
                    ← Voltar para lista
                </button>
                <div id="report-content" class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <!-- Detailed report will be loaded here -->
                </div>
            </div>
</div>
    </main>

    <script src="components/header.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reportsContainer = document.getElementById('reports-container');
            const searchInput = document.getElementById('search');
            
            // Load reports from localStorage
            function loadReports() {
                const reports = JSON.parse(localStorage.getItem('lessonsData')) || [];
                renderReports(reports);
            }
            // Render reports list with search filtering
            function renderReports(reports) {
                const reportsList = document.getElementById('reports-list');
                const reportDetail = document.getElementById('report-detail');
                
                reportsList.innerHTML = '';
                
                if (reports.length === 0) {
                    reportsList.innerHTML = `
                        <div class="text-center py-8 text-gray-500 col-span-full">
                            Nenhum relatório encontrado.
                        </div>
                    `;
                    return;
                }
                
                const searchTerm = searchInput.value.toLowerCase();
                
                reports.forEach(report => {
                    const [titleLine] = report.text.split('\n');
                    const title = titleLine.replace('Aula:', '').trim();
                    
                    if (searchTerm && !title.toLowerCase().includes(searchTerm)) {
                        return;
                    }
                    
                    const reportElement = document.createElement('div');
                    reportElement.className = 'bg-white p-4 rounded-lg border border-gray-200 hover:border-red-300 cursor-pointer transition-all hover:shadow-md';
                    reportElement.innerHTML = `
                        <h3 class="text-lg font-semibold text-red-700 mb-1 truncate">${title || 'Sem título'}</h3>
                        <div class="text-sm text-gray-500">ID: ${report.id}</div>
                    `;
                    reportElement.addEventListener('click', () => showReportDetail(report));
                    reportsList.appendChild(reportElement);
                });
            }
            
            // Show detailed report
            function showReportDetail(report) {
                const reportsList = document.getElementById('reports-list');
                const reportDetail = document.getElementById('report-detail');
                const reportContent = document.getElementById('report-content');
                
                const [titleLine, ...contentLines] = report.text.split('\n');
                const title = titleLine.replace('Aula:', '').trim();
                const content = contentLines.join('\n');
                
                reportContent.innerHTML = `
                    <h3 class="text-xl font-semibold text-red-700 mb-4">${title || 'Sem título'}</h3>
                    <div class="text-gray-700 whitespace-pre-line">${content}</div>
                    <div class="mt-6 text-sm text-gray-500">ID: ${report.id}</div>
                `;
                
                reportsList.classList.add('hidden');
                reportDetail.classList.remove('hidden');
            }
            
            // Back button functionality
            document.getElementById('back-button').addEventListener('click', () => {
                const reportsList = document.getElementById('reports-list');
                const reportDetail = document.getElementById('report-detail');
                
                reportsList.classList.remove('hidden');
                reportDetail.classList.add('hidden');
            });
// Search functionality
            searchInput.addEventListener('input', () => {
                const reports = JSON.parse(localStorage.getItem('lessonsData')) || [];
                renderReports(reports);
            });
            
            // Initial load
            loadReports();
        });
    </script>
</body>
</html>
